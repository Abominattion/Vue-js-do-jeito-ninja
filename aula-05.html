<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ==== TITLE ==== -->
    <title>Aula 05 - Vue-js do jeito ninja!</title>

    <!-- ==== FAVICON ==== -->
    <link rel="shortcut icon" href="images/icons/logo-favicon.png" type="image/x-icon">

    <!-- ==== CSS ==== -->
    <link rel="stylesheet" href="css/style.css">

    <!-- ==== BOOTSTRAP ==== -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- ==== BOXICONS ==== -->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>

    <!-- ==== JQUERY ==== -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <!-- ==== VUEJS ==== -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>

    <!-- ==== PRELOADING ==== -->
    <div id="overlayer"></div>
    <div class="loader">
        <div class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>

    <!-- ==== MAIN ==== -->
    <section class="main">
        <div id="modal_links"></div>
        <div class="content">
            <div class="app">
                <h1>{{title}}</h1>
                <p>{{description}}</p>

                <!-- ==== EXPLICAÇÃO ==== -->
                <div class="explanation">
                    Aqui foi usado o "<span class="strong-span">v-bind</span>", onde pode salvar caminhos de imagens ou qualquer atributo de <span class="strong-span">HTML</span>, no exemplo abaixo foi usado uma imagem. <br>
                    Utilização : (<span class="strong-span">v-bind:src="image"</span>) ou (<span class="strong-span">:src="image"</span>)
                </div>

                <!-- ==== EXEMPLO ==== -->
                <div class="example text-center">
                    <img v-bind:src="image" alt="">
                </div>

            </div>
            <a href="aula-06.html" class="btn btn-secondary">Próxima aula - Aula 6</a>
        </div>
    </section>

    <!-- === VUE-JS ==== -->
    <script>
        var app = new Vue({ 
            el: ".app",
            data: {
                title: "Aula 05 - Vue.js do jeito ninja!",
                description: "Diretiva v-bind, atribuindo valor às tags html",
                image: "images/features/Aula-05-Exemplo-BG.jpg"
            }
        });
    </script>

    <!-- ==== JAVASCRIPT ==== -->
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
