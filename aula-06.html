<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ==== TITLE ==== -->
    <title>Aula 06 - Vue-js do jeito ninja!</title>

    <!-- ==== FAVICON ==== -->
    <link rel="shortcut icon" href="images/icons/logo-favicon.png" type="image/x-icon">

    <!-- ==== CSS ==== -->
    <link rel="stylesheet" href="css/style.css">

    <!-- ==== BOOTSTRAP ==== -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- ==== BOXICONS ==== -->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>

    <!-- ==== JQUERY ==== -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <!-- ==== VUEJS ==== -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>

    <!-- ==== PRELOADING ==== -->
    <div id="overlayer"></div>
    <div class="loader">
        <div class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>

    <!-- ==== MAIN ==== -->
    <section class="main">
        <div id="modal_links"></div>
        <div class="content">
            <div class="app">
                <h1>{{title}}</h1>
                <p>{{description}}</p>

                <!-- ==== EXPLICAÇÃO ==== -->
                <div class="explanation">
                    Aqui foi usado o "<span class="strong-span">v-on</span>", onde ao clicar no botão acionará o método e executará a função "<span class="strong-span">send()</span>", monstrando um <span class="strong-span">alert</span>. <br>
                    Utilização : (<span class="strong-span">v-on:click="send()"</span>) ou (<span class="strong-span">@click="send()"</span>)
                </div>

                <!-- ==== EXEMPLO ==== -->
                <div class="example text-center">
                    <button class="btn btn-primary" v-on:click="send()">Enviar</button>
                </div>

            </div>
            <a href="aula-07.html" class="btn btn-secondary">Próxima aula - Aula 7</a>
        </div>
    </section>

    <!-- === VUE-JS ==== -->
    <script>
        var app = new Vue({ 
            el: ".app",
            data: {
                title: "Aula 06 - Vue.js do jeito ninja!",
                description: "Diretiva v-on, manipulando eventos",
                image: "images/features/Aula-05-Exemplo-BG.jpg"
            },

            methods: {
                send(){
                    alert('Enviando!')
                }
            }
        });
    </script>

    <!-- ==== JAVASCRIPT ==== -->
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
