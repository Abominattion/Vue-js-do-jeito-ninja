<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ==== TITLE ==== -->
    <title>Aula 03 - Vue-js do jeito ninja!</title>

    <!-- ==== FAVICON ==== -->
    <link rel="shortcut icon" href="images/icons/logo-favicon.png" type="image/x-icon">

    <!-- ==== CSS ==== -->
    <link rel="stylesheet" href="css/style.css">

    <!-- ==== BOOTSTRAP ==== -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- ==== BOXICONS ==== -->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>

    <!-- ==== JQUERY ==== -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <!-- ==== VUEJS ==== -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>

    <!-- ==== PRELOADING ==== -->
    <div id="overlayer"></div>
    <div class="loader">
        <div class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>

    <!-- ==== MAIN ==== -->
    <section class="main">
        <div id="modal_links"></div>
        <div class="content">
            <div class="app">
                <h1>{{title}}</h1>
                <p>{{description}}</p>

                <!-- ==== EXPLICAÇÃO ==== -->
                <div class="explanation">
                    Aqui foi criado um <span class="strong-span">array</span> com 5 nomes, onde utilizamos o "<span
                        class="strong-span">v-for</span>", no loop a variável <span class="strong-span">item</span>
                    percorreu por dentro do <span class="strong-span">array (languages)</span> listando e imprimindo
                    todos os nomes.
                    <div class="explanation-code">
                        <img src="images/features/Aula-03-1.jpg" alt="Aula 03 Code">
                        <img src="images/features/Aula-03-2.jpg" alt="Aula 03 Code">
                    </div>
                </div>

                <!-- ==== EXEMPLO ==== -->
                <div class="example text-left">
                    <ul class="d-flex">
                        <li class="list-example" v-for="item in languages"><span class="strong-span">[ {{item.name}}
                                ]</span></li>
                    </ul>
                </div>

            </div>
            <a href="aula-04.html" class="btn btn-secondary">Próxima aula - Aula 4</a>
        </div>
    </section>

    <!-- === VUE-JS ==== -->
    <script>
        var app = new Vue({
            el: ".app",
            data: {
                title: "Aula 03 - Vue-js do jeito ninja!",
                description: " Vue-js diretiva v-for e suas peculiaridades",
                languages: [{
                        name: "JavaScript"
                    },
                    {
                        name: "PHP"
                    },
                    {
                        name: "C#"
                    },
                    {
                        name: "Java"
                    },
                    {
                        name: "Python"
                    }
                ]
            }
        });
    </script>

    <!-- ==== JAVASCRIPT ==== -->
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
