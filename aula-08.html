<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ==== TITLE ==== -->
    <title>Aula 08 - Vue-js do jeito ninja!</title>

    <!-- ==== FAVICON ==== -->
    <link rel="shortcut icon" href="images/icons/logo-favicon.png" type="image/x-icon">

    <!-- ==== CSS ==== -->
    <link rel="stylesheet" href="css/style.css">

    <!-- ==== BOOTSTRAP ==== -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- ==== BOXICONS ==== -->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>

    <!-- ==== JQUERY ==== -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <!-- ==== VUEJS ==== -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>

    <!-- ==== PRELOADING ==== -->
    <div id="overlayer"></div>
    <div class="loader">
        <div class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>

    <!-- ==== MAIN ==== -->
    <section class="main">
        <div id="modal_links"></div>
        <div class="content">
            <div class="app">
                <h1>{{title}}</h1>
                <p>{{description}}</p>

                <!-- ==== EXPLICAÇÃO ==== -->
                <div class="explanation">

                </div>

                <!-- ==== EXEMPLO ==== -->
                <div class="example text-left">
                    <div class="d-flex align-items-center gap-5">

                        <div class="col-5">
                            <div class="d-block">
                                <label for="name">Nome:</label>
                                <input class="form-control w-100" type="text" v-model="first_name"
                                    placeholder="Primeiro nome">
                            </div>


                            <div class="d-block mt-1">
                                <label for="name">Email:</label>
                                <input class="form-control w-100" type="email" v-model="last_name"
                                    placeholder="Sobrenome">
                            </div>
                        </div>

                        <div class="col-5">
                            <div class="first-name">
                                <span class="strong-span">Primeiro nome:</span> <span>{{first_name}}</span> <span v-if="oldName">{{oldName}}</span>
                            </div>
                            <div class="last-name">
                                <span class="strong-span">Sobrenome:</span> <span>{{last_name}}</span>
                            </div>
                            <div class="full-name">
                                <span class="strong-span">Nome completo:</span> <span>{{fullName}}</span>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <a href="aula-08.html" class="btn btn-secondary">Próxima aula - Aula 8</a>
        </div>
    </section>

    <!-- === VUE-JS ==== -->
    <script>
        var app = new Vue({
            el: ".app",
            data: {
                title: "Aula 08 - Vue.js do jeito ninja!",
                description: "Computed e watch e suas peculiaridades",
                first_name: "",
                last_name: "",
                // fullName: ""
            },

            computed: {
                fullName() {
                    return this.first_name + ' ' + this.last_name;
                }
            },

            watch: {
                first_name(oldValue) {
                    var oldName = oldValue;
                    return
                },

                last_name(newValue) {
                    this.updateUser();
                }
            },

            methods: {
                updateUser() {
                  alert('Atualizando...')  
                }
            }
        });
    </script>

    <!-- ==== JAVASCRIPT ==== -->
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
